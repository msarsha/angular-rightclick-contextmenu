<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/component/menu.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app="app" ng-controller="appCtrl as app">
    
    <div ng-repeat="item in app.items">
        <div class="box" sh-context-menu menu-options="app.menuOptions" context-data="item">
            <span>{{item.name}}</span>
        </div>
    </div>



    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="src/index.js"></script>
    <script src="src/component/menu.component.js"></script>
</body>
</html>
